
[bell]
animation = "EaseOutExpo"
color = "#909090"
duration = 10

[colors.bright]
black = "#555555"
blue = "#0d68f4"
cyan = "#6bc9dd"
green = "#50fa7b"
magenta = "#cd44c6"
red = "#bb3333"
white = "#ffffff"
yellow = "#c1ca6c"

[colors.cursor]
cursor = "#bbbbbb"
text = "#ffffff"

[colors.normal]
black = "#000000"
blue = "#0d68f4"
cyan = "#6bc9dd"
green = "#10ba3b"
magenta = "#ff79c6"
red = "#aa2222"
white = "#bbbbbb"
yellow = "#c1ca6c"

[colors.primary]
background = "#131313"
foreground = "#d6dbe5"

[colors.selection]
background = "#44475a"
text = "#ffffff"

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ResetFontSize"
